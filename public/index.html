<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online C Judge</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Online C Code Judge</h1>
        <textarea id="code" placeholder="#include <stdio.h>\nint main() {\n    printf(\"Hello, World!\");\n    return 0;\n}"></textarea>
        <textarea id="input" placeholder="Enter input here..."></textarea>
        <button id="run-button">Run Code</button>
        <h2>Output:</h2>
        <pre id="output"></pre>
    </div>
</body>
</html>
