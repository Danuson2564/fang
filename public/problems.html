<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Problems</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Choose a C Problem</h1>
        <div class="form-group">
            <label for="problem-select">Select Problem:</label>
            <select class="form-control" id="problem-select">
                <option value="pyramid">Create Pyramid</option>
                <option value="factorial">Calculate Factorial</option>
                <option value="max_in_array">Find Maximum in Array</option>
            </select>
        </div>
        <div class="form-group">
            <label for="code">C Code:</label>
            <textarea class="form-control" id="code" rows="10" placeholder="Write your C code here..."></textarea>
        </div>
        <div class="form-group">
            <label for="input">Input:</label>
            <textarea class="form-control" id="input" rows="3" placeholder="Enter input here..."></textarea>
        </div>
        <button class="btn btn-primary" id="run-button">Run Code</button>
        <h2 class="mt-4">Output:</h2>
        <pre class="border p-3" id="output"></pre>
    </div>
</body>
</html>
